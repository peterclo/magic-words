mutation ($input:GermanWordInput!) {
  createGermanWord(
    data: $input
  ) {
    data {
      id
      attributes {
        Word
        day {
          data {
            id
            attributes {
              Day
            }
          }
        }
        germansentences {
          data {
            id
            attributes {
              Sentence
            }
          }
        }
        englishsentences {
          data {
            id
            attributes {
              Sentence
            }
          }
        }
        french_word {
          data {
            id
            attributes {
              Translation
            }
          }
        }
      }
    }
  }
}

